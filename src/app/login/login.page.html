<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col sizeMd="4" offsetMd="4">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="local_nickname" type="text" placeholder="Nickname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="local_password" type="text" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="checkUser()" expand="block" fill="solid" shape="round">
            Login
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
