<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ingredients"></ion-back-button>
    </ion-buttons>
    <ion-title>meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngFor="let meal of meal_details">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large"> {{meal.strMeal}} </ion-title>
          </ion-toolbar>
        </ion-header>
        <img src="{{meal.strMealThumb}}" alt="">
        <ion-row>
          <ion-col size="6">
            <p> Category: {{meal.strCategory}} </p>
          </ion-col>
          <ion-col size="6">
            <p> Zone: {{meal.strArea}} </p>
          </ion-col>
        </ion-row>
        
        <a href="{{meal.strYoutube}}"><b>Tutorial <ion-icon aria-hidden="true" name="logo-youtube"></ion-icon></b></a>
        <div>
          <b> Instructions </b>
          <p> {{meal.strInstructions}} </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
