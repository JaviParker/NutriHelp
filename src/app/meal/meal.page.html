<ion-header [translucent]="true" *ngFor="let meal of meal_details">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/favorites"></ion-back-button>
    </ion-buttons>
    <ion-title>{{meal.strMeal}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngFor="let meal of meal_details">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large"> {{meal.strMeal}} </ion-title>
          </ion-toolbar>
        </ion-header>     
          <div class="card">
            <img src="{{meal.strMealThumb}}" alt="">
          </div>
          <ion-fab id="fav-toast" vertical="top" horizontal="end" (click)="controlFavorite()">
            <ion-fab-button>
              <ion-icon *ngIf="added == false" name="heart-outline"></ion-icon>
              <ion-icon *ngIf="added == true" name="heart"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <!-- <ion-toast trigger="fav-toast" message="{{toastMessage}}" [duration]="3500"></ion-toast> -->
          <ion-button href="{{meal.strYoutube}}" color="primary" expand="block" fill="solid" shape="round">
            <ion-label slot="start">Tutorial </ion-label>
            <ion-icon name="logo-youtube" slot="end"></ion-icon>
          </ion-button>
        <ion-row>
          <ion-col size="6">
            <p> Category: {{meal.strCategory}} </p>
          </ion-col>
          <ion-col size="6">
            <p> Zone: {{meal.strArea}} </p>
          </ion-col>
        </ion-row>        
        <div>
          <b> Instructions </b>
          <p> {{meal.strInstructions}} </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
