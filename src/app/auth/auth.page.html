<ion-content [fullscreen]="true">
  <ion-row>
    <ion-toolbar color="primary">
      <ion-img [src]=""></ion-img>
      <ion-title>auth</ion-title>
    </ion-toolbar>
    <ion-col sizeMd="4" offsetMd="4">
      <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="email" name="email"></ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of validationUserMessage.email">
            <div slot="end" class="error_message" *ngIf="validationFormUser?.get('email')?.hasError(validation.type) && (validationFormUser?.get('email')?.dirty || validationFormUser?.get('email')?.touched)">
              {{validation.message}}
            </div>
          </ng-container>
          <ion-item>
            <ion-input type="text" placeholder="Password" formControlName="password" name="password"></ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of validationUserMessage.password">
            <div slot="end" class="error_message" *ngIf="validationFormUser?.get('password')?.hasError(validation.type) && (validationFormUser?.get('password')?.dirty || validationFormUser?.get('password')?.touched)">
              {{validation.message}}
            </div>
          </ng-container>
          <ion-item>
            <ion-button type="submit" expand="block" fill="solid" shape="round" [disabled]="!validationFormUser.valid">
              Login
            </ion-button>
            <ion-button href="signup" expand="block" fill="outline" shape="round">
              Register
            </ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
