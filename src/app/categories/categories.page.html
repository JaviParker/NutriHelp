<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categories</ion-title>
    <ion-button href="profile" slot="end">
      <ion-icon slot="icon-only" name="person-circle-outline" fill="clear"></ion-icon>
    </ion-button>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let category of categories" [routerLink]="['/ingredients/' + category.strCategory ]">
            <ion-avatar slot="start">
              <img src="{{category.strCategoryThumb}}" />
            </ion-avatar>
            <ion-label>{{ category.strCategory }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
