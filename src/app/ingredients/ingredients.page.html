<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{category}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="categories"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngFor="let meal of meals" [routerLink]="['/meal/' + meal.idMeal ]">
          <ion-card-content>
            <img src="{{meal.strMealThumb}}" alt="">
            <ion-card-title>{{ meal.strMeal }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
